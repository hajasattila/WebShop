<mat-card class="mb-4">
  <div class="flex justify-between items-center">
    <div class="flex justify-center items-center">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Kategóriák </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list [multiple]="false">
          <mat-list-option>
            <button></button>
          </mat-list-option>
        </mat-selection-list>
      </mat-expansion-panel>
    </div>
    <div class="flex items-center">
      <div class="mr-4">
        <button mat-button [matMenuTriggerFor]="sortByMenu">
          Rendezés: {{ sort }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #sortByMenu="matMenu">
          <button (click)="onSortUpdated('desc')" mat-menu-item>Csökkenő sorrend</button>
          <button (click)="onSortUpdated('asc')" mat-menu-item>Növekvő sorrend</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Mutass: {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-card>
